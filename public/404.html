<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - GitHub Pages Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #3b82f6;
            font-weight: 700;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #374151;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        a:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/">‚Üê Back to Home</a>
    </div>
    <script>
        // Handle client-side routing for SPAs
        const path = location.pathname;
        if (path && path !== '/') {
            // Redirect to home with the path as a parameter for client-side routing
            location.replace('/#' + path);
        }
    </script>
</body>
</html>
